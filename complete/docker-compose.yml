version: '3'
services:
  web:
    image: "springio/gs-reactive-rest-service"
    ports:
     - "8080:8080"
    container_name: spring-boot
  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - ./prom.yml:/etc/prometheus/prometheus.yml
    container_name: prometheus
  grafana:
     image: "grafana/grafana"
     ports:
     - "3000:3000"
     container_name: grafana
